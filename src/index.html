<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <h1>Digital Clock</h1>
    <div id="MyClockDisplay" class="clock" onload="clock()"></div>
    <div class="wrapper">
      <h2>Stopwatch</h2>
      <div class="stop-watch-div"></div>
      <div id="stopwatch">00:00:00</div>

      <ul id="buttons">
        <li><button onclick="startTimer()">Start</button></li>
        <li><button onclick="stopTimer()">Stop</button></li>

        <li><button onclick="resetTimer()">Reset</button></li>
      </ul>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
