<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Digital Clock</h1>
      <div class="clock">
        <p id="hourClockDisplay" class="hr" onload="clock()"></p>
        <p class="dobule">:</p>
        <p id="minClockDisplay" class="min" onload="clock()"></p>
        <p class="dobule">:</p>
        <p id="secClockDisplay" class="sec" onload="clock()"></p>
        <p id="merClockDisplay" onload="clock()"></p>
      </div>

      <div class="stop-watch-div"></div>
      <h2>Stopwatch</h2>
      <div id="stopwatch">
        <p id="hr">00</p>
        <p id="dobule1">:</p>
        <p id="min">00</p>
        <p id="dobule2">:</p>
        <p id="sec">00</p>
        <p id="dobule3">:</p>
        <p id="milSec">00</p>
      </div>
      <ul id="buttons">
        <li><button class="start" onclick="startTimer()">Start</button></li>
        <li><button class="stop" onclick="stopTimer()">Stop</button></li>
        <li><button class="reset" onclick="resetTimer()">Reset</button></li>
      </ul>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
